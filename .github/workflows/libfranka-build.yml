name: Build libfranka Debian Packages

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

jobs:
  build-deb:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ubuntu_version: ["20.04", "22.04", "24.04"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: .ci/
          file: .ci/Dockerfile
          build-args: |
            UBUNTU_VERSION=${{ matrix.ubuntu_version }}
          tags: libfranka-build:${{ matrix.ubuntu_version }}
          push: false
          load: true
          cache-from: type=gha,scope=${{ matrix.ubuntu_version }}
          cache-to: type=gha,mode=max,scope=${{ matrix.ubuntu_version }}

      - name: Build and package in container
        uses: addnab/docker-run-action@v3
        with:
          image: libfranka-build:${{ matrix.ubuntu_version }}
          options: -v ${{ github.workspace }}:/workspaces
          run: |
            cd /workspaces
            cmake -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTS=OFF -B build -S .
            cmake --build build -- -j$(nproc)
            cd build
            cpack -G DEB

      - name: Generate SHA256 checksums
        run: |
          cd build
          for deb in *.deb; do
            if [ -f "$deb" ]; then
              sha256sum "$deb" > "${deb}.sha256"
              echo "Generated checksum for $deb:"
              cat "${deb}.sha256"
            fi
          done

      - name: List generated files
        run: |
          echo "Generated packages and checksums:"
          ls -lh build/*.deb build/*.sha256

      - name: Upload Debian package and checksum (manual runs)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: libfranka-${{ matrix.ubuntu_version }}
          path: |
            build/*.deb
            build/*.sha256
          retention-days: 30

      - name: Upload to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/*.deb
            build/*.sha256
          generate_release_notes: true
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
